<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>{$title}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<meta name="format-detection" content="telephone=no" />
	<import file="jquery-3.1.1.min.js@:common"/>
</head>
<body>
<if condition="isset($weixin_js_api)">
<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
	wx.config({
		beta: true, //开启内测接口调用，注入wx.invoke方法
		debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
		appId: '{$weixin_js_api.appid}', // 必填，公众号的唯一标识
		timestamp: '{$weixin_js_api.timestamp}', // 必填，生成签名的时间戳
		nonceStr: '{$weixin_js_api.noncestr}', // 必填，生成签名的随机串
		signature: '{$weixin_js_api.signature}',// 必填，签名，见附录1
		jsApiList: [{$weixin_js_api.apilist}] //授权API列表
	});
</script>
</if>
