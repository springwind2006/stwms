<include file="admin/head"/>
<!--[if lt IE 7]>
<import file="pngfix.js" check="true"/> 
<![endif]-->
<import file="user_login.js,user_login.css" check="true"/>
</head>
<body>
<div id="logo">
	<img src="{import('logo.png')}">
</div>

<div class="box">
	<div class="welcome" id="welcometitle">
		欢迎使用深拓网络管理系统，请先登陆:
  </div>
  <div id="fields"> 
    <table width="333">
      <tr>
        <td width="79" height="30"><span class="login">　　用户名</span></td>
        <td width="244" height="30"><input name="username" type="text" class="fields" id="username" size="30"></td>
      </tr> 
      <tr>
        <td height="30"><span class="login">　　密　码</span></td>
        <td height="30"><input name="username2" type="password" class="fields" id="password" size="30"></td>
      </tr>
      <tr>
        <td height="30"><span class="login">　　验证码</span></td>
        <td height="30">
        	<input name="checkcode" type="text" class="fields" id="checkcode" size="7">
        	<img src="{act_url('api','code','bg=aca7a7')}" title="点击更换验证码" style="cursor:pointer;cursor:hand;height:20px;" onclick="this.src='{act_url('api','code','bg=aca7a7')}&t='+(new Date().getTime())" align="absmiddle" />
          <span class="tip">（不区分大小写）</span>
        </td>
      </tr>
      <tr>
        <td height="40" colspan="2" valign="middle">
        	<span id="status"></span>
        	<input name="button" type="submit" class="button" id="dosubBt" value="登　陆">
        </td>
      </tr>
    </table>
  </div>
  
  <div class="copyright" id="copyright">
    Copyright &copy; <a href="http://www.stwms.cn" target="_blank">www.stwms.cn</a> 2014.
    <a href="/" style="font-style:normal;font-size:11px;">点击进入站点首页.</a>
  </div>
</div>


</body>
</html>
