<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$title}</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="安房管家" />
    <link rel="stylesheet" href="{$url}css/weui.min.css?v=1.0"/>
    <link rel="stylesheet" href="{$url}css/common.css"/>
    <script src="{$url}js/zepto.min.js"></script>
</head>
<body ontouchstart>
    <div class="container" id="container">
	    <div class="page" id="showInput">
	    	<form id="doform" name="doform" action="{$action_url}" >
			    <div class="page__bd">
			    	<div class="weui-cells weui-cells_form" style="margin-top:0;">
			    		<div class="weui-cell">
			    			<div class="image_uploader">
			    				<img style="width:100%;" id="id_img_viewer" data-default="{$url}images/up-id.png" src="{(empty($vo['id_img'])?$url.'images/up-id.png':$vo['id_img'])}" onerror="this.src='{$url}images/up-id.png'"/>
			    				<input type="file" data-url="{(plugin_url('houserent','tenant','type=upload&user_id='.$_GET['user_id'].'&t='.time()))}" name="id_img_file" id="id_img_file"/>
			    				<input type="hidden" name="id_img" id="id_img" data-tips="请上传身份证" value="{$vo.id_img}"/>
			    			</div>
			    		</div>
			    		<div class="weui-cell weui-cell_select weui-cell_select-after">
			                <div class="weui-cell__hd">
			                    <label for="" class="weui-label">来源</label>
			                </div>
			                <div class="weui-cell__bd">
			                    <select class="weui-select" name="source" id="source">
			                        <option value="中介公司" {($vo['source']=='中介公司'?'selected':'')}>中介公司</option>
			                        <option value="房东" {($vo['source']=='房东'||!isset($vo['source'])?'selected':'')}>房东</option>
			                        <option value="二房东" {($vo['source']=='二房东'?'selected':'')}>二房东</option>
			                    </select>
			                </div>
			            </div>
			    		<div class="weui-cell">
			                <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="name" id="name" value="{$vo.name}" type="text" placeholder="请输入姓名"/>
			                </div>
			            </div>
			            <div class="weui-cell weui-cell_select weui-cell_select-before">
			                <div class="weui-cell__hd">
			                    <select class="weui-select" name="id_type" id="id_type">
			                        <option value="0" {($vo['id_type']==0?'selected':'')}>身份证</option>
			                        <option value="1" {($vo['id_type']==1?'selected':'')}>军人证件</option>
			                        <option value="2" {($vo['id_type']==2?'selected':'')}>港澳台身份证</option>
			                        <option value="3" {($vo['id_type']==3?'selected':'')}>华侨身份证</option>
			                        <option value="4" {($vo['id_type']==4?'selected':'')}>外籍护照</option>
			                    </select>
			                </div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="id_no" id="id_no" type="text" value="{$vo.id_no}" placeholder="请输入证件号码"/>
			                </div>
			            </div>
			            <div class="weui-cell">
			                <div class="weui-cell__hd"><label class="weui-label">证件地址</label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="id_addr" id="id_addr" type="text" value="{$vo.id_addr}" placeholder="请输入证件地址"/>
			                </div>
			            </div>
			            <div class="weui-cell weui-cell_select weui-cell_select-after">
			                <div class="weui-cell__hd">
			                    <label for="" class="weui-label">性别</label>
			                </div>
			                <div class="weui-cell__bd">
			                    <select class="weui-select" name="sex" id="sex">
			                        <option value="0" {($vo['sex']===0?'selected':'')}>保密</option>
			                        <option value="1" {($vo['sex']==1||!isset($vo['sex'])?'selected':'')}>男</option>
			                        <option value="2" {($vo['sex']==2?'selected':'')}>女</option>
			                    </select>
			                </div>
			            </div>
			            <div class="weui-cell weui-cell_select weui-cell_select-after">
			                <div class="weui-cell__hd">
			                    <label for="" class="weui-label">民族</label>
			                </div>
			                <div class="weui-cell__bd">
			                    <select class="weui-select" name="nation" id="nation">
			                        <option value="0" {($vo['nation']==0?'selected':'')}>汉族</option>
			                        <option value="1" {($vo['nation']==1?'selected':'')}>维吾尔族/新疆</option>
			                        <option value="2" {($vo['nation']==2?'selected':'')}>其他</option>
			                    </select>
			                </div>
			            </div>
			    		<div class="weui-cell">
			                <div class="weui-cell__hd"><label class="weui-label">手机号码</label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="mobile" id="mobile" type="number" pattern="[0-9]*" value="{$vo.mobile}" placeholder="请输入手机号码"/>
			                </div>
			            </div>
			            <div class="weui-cell">
			                <div class="weui-cell__hd"><label class="weui-label">入住地址</label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="detail_addr" id="detail_addr" type="text" value="{$vo.detail_addr}" placeholder="请输入详细入住地址"/>
			                </div>
			            </div>
			            <div class="weui-cell weui-cell_vcode user-position">
			                <div class="weui-cell__hd">
			                    <label class="weui-label">地图位置</label>
			                </div>
			                <div class="weui-cell__bd over-hide">
			                	<input type="hidden" name="addr_name" id="addr_name" data-input="optional" value="{$vo.addr_name}"/>
			                    <button class="weui-vcode-btn select" id="pos_select">{(!empty($vo['addr_name'])?$vo['addr_name']:'点击选择位置')}</button>
			                </div>
			                <if condition="isset($weixin_js_api)">
				                <div class="weui-cell__ft">
				                    <button class="weui-vcode-btn view" id="pos_view">查看</button>
				                </div>
			                </if>
			            </div>
			            <div class="weui-cell">
			                <div class="weui-cell__hd"><label class="weui-label">房间号</label></div>
			                <div class="weui-cell__bd">
			                    <input class="weui-input" name="room_no" id="room_no" type="text" value="{$vo.room_no}" placeholder="请输入房间号"/>
			                </div>
			            </div>
			            <div class="weui-cell">
			                <div class="weui-cell__hd"><label for="" class="weui-label">入住时间</label></div>
			                <div class="weui-cell__bd">
			                	<p id="come_date_select">{(!empty($vo['come_date'])?date('Y-n-j',$vo['come_date']):'点击选择入住时间')}</p>
			                    <input type="hidden" id="come_date" name="come_date" data-tips="点击选择入住时间" value="{(!empty($vo['come_date'])?date('Y-n-j',$vo['come_date']):'')}"/>
			                </div>
			            </div>
			            <div class="weui-cell">
			                <div class="weui-cell__hd"><label for="" class="weui-label">退房时间</label></div>
			                <div class="weui-cell__bd">
			                	<p id="left_date_select">{(!empty($vo['left_date'])?date('Y-n-j',$vo['left_date']):'点击选择退房时间')}</p>
			                    <input type="hidden" id="left_date" name="left_date" data-tips="点击选择退房时间" value="{(!empty($vo['left_date'])?date('Y-n-j',$vo['left_date']):'')}"/>
			                </div>
			            </div>
			    	</div>
			        <div class="weui-btn-area">
			        	<input type="hidden" name="id" id="id" value="{(intval(isset($vo)?$vo['id']:$_GET['user_id']))}"/>
			            <input type="hidden" data-input="optional" name="latitude" id="latitude" value="{$vo.latitude}"/>
			            <input type="hidden" data-input="optional" name="longitude" id="longitude" value="{$vo.longitude}"/>
			            <a class="weui-btn weui-btn_primary" href="javascript:" id="submit_btn">提交</a>
			        </div>
			    </div>
		    </form>
		</div>
		<div class="page" id="showMap" style="display:none">
			<iframe id="mapPage" width="100%" height="100%" frameborder="0" src="about:blank"></iframe>
		</div>
		<script src="{$url}js/tenant_add.js?v=1.4"></script>
		<script src="{$url}js/localResizeIMG.js"></script>
    </div>
    <if condition="isset($weixin_js_api)">
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			wx.config({
				beta: true, //开启内测接口调用，注入wx.invoke方法
				debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId: '{$weixin_js_api.appid}', // 必填，公众号的唯一标识
				timestamp: '{$weixin_js_api.timestamp}', // 必填，生成签名的时间戳
				nonceStr: '{$weixin_js_api.noncestr}', // 必填，生成签名的随机串
				signature: '{$weixin_js_api.signature}',// 必填，签名，见附录1
				jsApiList: [{$weixin_js_api.apilist}] //授权API列表
			});
		</script>
	</if>
    <script src="{$url}js/weui.min.js"></script>
</body>
</html>
