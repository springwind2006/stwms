<!DOCTYPE html>
<html lang="zh-cmn-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>{$msgTitle}</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="安房管家" />
    <link rel="stylesheet" href="{$url}css/weui.min.css?v=1.0"/>
    <link rel="stylesheet" href="{$url}css/common.css"/>
    <script src="{$url}js/zepto.min.js"></script>
</head>
<body ontouchstart>
<div class="container" id="container">
   <if condition="$is_authed">
    <div class="page">
    	{$message}
	</div>
	</if>
</div>
<if condition="isset($weixin_js_api)">
		<script src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
		<script type="text/javascript">
			wx.config({
				beta: true, //开启内测接口调用，注入wx.invoke方法
				debug: false, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
				appId: '{$weixin_js_api.appid}', // 必填，公众号的唯一标识
				timestamp: '{$weixin_js_api.timestamp}', // 必填，生成签名的时间戳
				nonceStr: '{$weixin_js_api.noncestr}', // 必填，生成签名的随机串
				signature: '{$weixin_js_api.signature}',// 必填，签名，见附录1
				jsApiList: [{$weixin_js_api.apilist}] //授权API列表
			});
			wx.ready(function(){
				wx.hideOptionMenu();
			});
		</script>
	</if>
    <script src="{$url}js/weui.min.js"></script>
    <script type="text/javascript">
   		$(function(){
   			weui.alert("{$message}");
   		});
   	</script>
</body>
</html>
