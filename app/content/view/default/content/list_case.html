<template file="header" />
<div class="wraper">
	<div class="mWraper">
		<div class="mask_tl"></div>
		<!--侧边栏-->
		<div class="sideBar">
			<h1>
				<a href="{cat_url(2)}" title="查看所有案例">
					<img alt="红太阳网络建站所有案例" src="{STYLE_URL}images/title_case.gif" />
				</a>
			</h1>
			<ul class="subMenu">
				<mc:content action="classify" catid="$catid" classid="6" typeid="0" />
				<loop name="$data" item="$r">
				<li><a href="{$r.url}">{$r.name}</a></li>
				</loop>
			</ul>
			<div class="clear"></div>
			<include file="left" />
		</div>
		<!--//侧边栏-->

		<div class="main">
			<div class="caseList">
				<mc:content action="lists" num="9" catid="2" page="$page"
					pagetype="page" order="id desc" />
				<loop name="$data" item="$r">
				<div class="caseItem">
					<div class="thumb">
						<a href="{$r.url}" title="{$r.title.value}"><img
							alt="{$r.title.value}" src="{$r.thumb}" /></a>
						<div class="caption">
							<span> {$r.pubtime|date='Y-m',###}</span>
							<a href="{$r.url}" title="点击查看大图">{$r.guest}</a>
						</div>
					</div>
					<div class="thumbBg"></div>
				</div>
				</loop>
				<div class="clear"></div>
			</div>
			<div class="clear"></div>
			<div class="p_page">{$pages}</div>
		</div>
		<div class="clear"></div>
	</div>
</div>

<script type="text/javascript">
$(function(){
		$(".thumbBg").css('opacity', 0);
		$(".thumb").parent().hover(
		  function(){$(".thumbBg",this).stop().animate({opacity: '1'},200);},
		  function(){$(".thumbBg",this).stop().animate({opacity: '0'},500);}
		);
});
</script>
<template file="footer" />
