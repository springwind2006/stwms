<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,minimal-ui">
<title>微信文章查看</title>
<style type="text/css">
*{padding:0;margin:0;}
body{text-align:center;}
ul,li{list-style:none;}
a{text-decoration:none;color:#000;}
a:hover{color:#fe0000}
/*分页系列样式*/
.page{text-align:center;margin:10px 0;}
.page_info,.page_pre,.page_cur,.page_no,.page_next,.page_dot{display:inline-block;margin-left:3px;height:25px;min-width:20px;padding:2px 3px;border:1px solid #d1cccc;line-height:30px;text-align:center;}
.page_info{border:none;display:none;}
.page_cur{color:#fff;background:#ababab;}
.page_none{color:#999;cursor:default;}
.page_dot{border:none;}

.list{width:90%;text-align:left;margin:auto;padding:15px;}
.list li{margin:8px 2px;}
.list .title{font-size:1em;font-weight:bold;line-height:20px;}
.list .desc{font-size:0.8em;color:#666;text-indent:2em;}
.list .info{font-size:0.6em;color:#333;text-align:right;}
</style>
</head>
<body>
<div class="list">
	<mc:content action="lists" catid="$catid" setpages="5" num="20" order="id desc" page="$page" return="datas"/>
	<ul>
		<foreach name="datas" item="item">
		<li>
			<p class="title"><a href="{$item.url}">{$item.id}.{$item.title.value}</a></p>
			<p class="desc">{$item.desc}</p>
			<p class="info"><b>{$item.appname}</b>  <i>时间：{$item.pubtime|date='Y-m-d H:i:s',###} </i></p>
		</li>
		</foreach>
	</ul>
	<div class="page">{$pages}</div>
</div>
</body>
</html>
