<include file="head"/>
<import file="type_admin.js" check="true"/>
</head>
<body>
	<form name="myform" id="myform" action="{act_url('type','edit','isadmin=1&cid='.$this->cid)}" method="post">
		<div class="common-form">
			  <table width="100%" class="table_form contentWrap">
		      <tr>
		        <th width="200">上级分类：</th>
		        <td>
			         <select name="info[pid]" >
			         	  <option value="0">作为一级分类</option>
			         	  {$select_types}
			         </select>
		        </td>
		      </tr>
		      <tr>
		        <th> 分类名称：</th>
		        <td><input style="width:250px;" type="text" name="info[name]" value="{$name}" id="name" class="input-text" ></td>
		      </tr>
				  <tr>
		        <th>分类描述：</th>
		        <td>
		        	 <textarea style="width:300px;height:60px;" name="info[describe]" id="describe" class="input-textarea">{htmlspecialchars($describe)}</textarea>
		        </td>		        
		        <input type="hidden" name="id" value="{$id}">
				  </tr>
				  <tr>
		        <th> 排序：</th>
		        <td><input style="width:50px;" type="text" name="info[listorder]" id="listorder" class="input-text" value="{$listorder}"> 输入整数值，值越大约靠前</td>
		      </tr>
				</table>
		<!--table_form_off-->
		</div>
	</form>
</body>
</html>
