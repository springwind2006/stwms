<include file="head"/>
<style type="text/css">
	body,html{overflow:hidden;}
</style>
</head>
<body>
	<form name="myform" id="myform" action="{act_url('hook','edit')}" method="post">
		<div class="common-form inline_validator">
			  <table width="100%" class="table_form contentWrap">
		      <tr>
		        <th> 名称：</th>
		        <td><input type="text" readonly="readonly" name="info[name]" id="name" value="{$name}" style="width:100px" class="input-text" /><span id="nameTip"></span></td>
		      </tr>
		      <tr>
		        <th> 描述：</th>
		        <td><textarea name="info[desc]" id="desc" style="width:350px;height:80px;" class="input-text">{htmlspecialchars($desc)}</textarea></td>
		      </tr>
				</table>
		</div>
		<input type="hidden" name="id" value="{$id}">
	</form>
</body>
</html>
