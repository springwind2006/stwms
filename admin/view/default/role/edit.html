<import file="role.js" check="true"/>

  .input-textarea{height:100px;width:300px;}
</style>
<script type="text/javascript">
 $(function(){
  /*待添加或修改内容有改变则刷新*/

 });
</script>
</head>
<body>
	<form name="myform" id="myform" action="{act_url('role','edit')}" method="post">

		      <tr>
		        <th > 角色名称：</th>

		      </tr>
					<tr>
		        <th>角色描述：</th>
		        <td><textarea name="info[desc]" id="desc" class="input-textarea" >{$desc}</textarea></td>
		      </tr>
				</table>
		<!--table_form_off-->
		</div>
		<input type="hidden" name="info[listorder]" value="{$listorder}">
		<input type="hidden" name="id" value="{$id}">
	</form>

</html>
